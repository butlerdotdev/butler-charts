{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "butler-bootstrap.fullname" . }}
  labels:
    {{- include "butler-bootstrap.labels" . | nindent 4 }}
rules:
  # Core resources
  - apiGroups: [""]
    resources: ["secrets", "configmaps", "events"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]
  
  # Butler CRDs - ClusterBootstrap
  - apiGroups: ["butler.butlerlabs.dev"]
    resources: ["clusterbootstraps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["butler.butlerlabs.dev"]
    resources: ["clusterbootstraps/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["butler.butlerlabs.dev"]
    resources: ["clusterbootstraps/finalizers"]
    verbs: ["update"]
  
  # Butler CRDs - MachineRequest
  - apiGroups: ["butler.butlerlabs.dev"]
    resources: ["machinerequests"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["butler.butlerlabs.dev"]
    resources: ["machinerequests/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["butler.butlerlabs.dev"]
    resources: ["machinerequests/finalizers"]
    verbs: ["update"]
  
  # Butler CRDs - ProviderConfig (read-only)
  - apiGroups: ["butler.butlerlabs.dev"]
    resources: ["providerconfigs"]
    verbs: ["get", "list", "watch"]
  
  # Coordination for leader election
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "butler-bootstrap.fullname" . }}
  labels:
    {{- include "butler-bootstrap.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "butler-bootstrap.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "butler-bootstrap.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
