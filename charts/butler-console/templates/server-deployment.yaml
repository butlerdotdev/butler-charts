{{- if .Values.server.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "butler-console.server.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "butler-console.server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.server.replicaCount }}
  selector:
    matchLabels:
      {{- include "butler-console.server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.server.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "butler-console.server.selectorLabels" . | nindent 8 }}
        {{- with .Values.server.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "butler-console.serviceAccountName" . }}
      {{- with .Values.server.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: server
          image: {{ include "butler-console.server.image" . }}
          imagePullPolicy: {{ .Values.server.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            # Server configuration
            - name: LOG_LEVEL
              value: {{ .Values.server.config.logLevel | quote }}
            - name: METRICS_BIND_ADDRESS
              value: {{ .Values.server.config.metricsBindAddress | quote }}
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            {{- if .Values.server.config.baseURL }}
            - name: BUTLER_BASE_URL
              value: {{ .Values.server.config.baseURL | quote }}
            {{- end }}
            - name: BUTLER_TENANT_NAMESPACE
              value: {{ .Values.server.config.tenantNamespace | quote }}
            - name: BUTLER_SYSTEM_NAMESPACE
              value: {{ .Values.server.config.systemNamespace | quote }}
            {{- if .Values.server.config.frontendURL }}
            - name: BUTLER_FRONTEND_URL
              value: {{ .Values.server.config.frontendURL | quote }}
            {{- end }}

            # Authentication configuration
            {{- if .Values.server.auth.existingSecret }}
            - name: BUTLER_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.server.auth.existingSecret }}
                  key: jwt-secret
            {{- else if .Values.server.auth.jwtSecret }}
            - name: BUTLER_JWT_SECRET
              value: {{ .Values.server.auth.jwtSecret | quote }}
            {{- end }}
            {{- if .Values.server.auth.sessionExpiry }}
            - name: BUTLER_SESSION_EXPIRY
              value: {{ .Values.server.auth.sessionExpiry | quote }}
            {{- end }}
            - name: BUTLER_SECURE_COOKIES
              value: {{ .Values.server.auth.secureCookies | quote }}

            # Platform Admin auth (bootstrap admin)
            {{- if .Values.server.auth.platform.enabled }}
            - name: BUTLER_ADMIN_USERNAME
              value: {{ .Values.server.auth.platform.adminUsername | default "admin" | quote }}
            - name: BUTLER_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .Values.server.auth.platform.existingSecret }}
                  name: {{ .Values.server.auth.platform.existingSecret }}
                  key: {{ .Values.server.auth.platform.existingSecretKey | default "admin-password" }}
                  {{- else }}
                  name: {{ include "butler-console.fullname" . }}-admin
                  key: admin-password
                  {{- end }}
            {{- end }}

            # OIDC configuration
            {{- if .Values.server.oidc.enabled }}
            - name: BUTLER_OIDC_ENABLED
              value: "true"
            {{- end }}
            {{- if .Values.server.oidc.issuerURL }}
            - name: BUTLER_OIDC_ISSUER_URL
              value: {{ .Values.server.oidc.issuerURL | quote }}
            {{- end }}
            {{- if .Values.server.oidc.existingSecret }}
            - name: BUTLER_OIDC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.server.oidc.existingSecret }}
                  key: client-id
            - name: BUTLER_OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.server.oidc.existingSecret }}
                  key: client-secret
            {{- else }}
            {{- if .Values.server.oidc.clientID }}
            - name: BUTLER_OIDC_CLIENT_ID
              value: {{ .Values.server.oidc.clientID | quote }}
            {{- end }}
            {{- if .Values.server.oidc.clientSecret }}
            - name: BUTLER_OIDC_CLIENT_SECRET
              value: {{ .Values.server.oidc.clientSecret | quote }}
            {{- end }}
            {{- end }}
            {{- if .Values.server.oidc.redirectURL }}
            - name: BUTLER_OIDC_REDIRECT_URL
              value: {{ .Values.server.oidc.redirectURL | quote }}
            {{- end }}
            {{- if .Values.server.oidc.scopes }}
            - name: BUTLER_OIDC_SCOPES
              value: {{ .Values.server.oidc.scopes | quote }}
            {{- end }}
            {{- if .Values.server.oidc.hostedDomain }}
            - name: BUTLER_OIDC_HOSTED_DOMAIN
              value: {{ .Values.server.oidc.hostedDomain | quote }}
            {{- end }}
            {{- if .Values.server.oidc.groupsClaim }}
            - name: BUTLER_OIDC_GROUPS_CLAIM
              value: {{ .Values.server.oidc.groupsClaim | quote }}
            {{- end }}
            {{- if .Values.server.oidc.emailClaim }}
            - name: BUTLER_OIDC_EMAIL_CLAIM
              value: {{ .Values.server.oidc.emailClaim | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          {{- with .Values.server.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.server.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
