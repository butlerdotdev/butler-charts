{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "butler-console.fullname" . }}
  labels:
    {{- include "butler-console.labels" . | nindent 4 }}
rules:
  # Core resources - read for dashboard views
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["namespaces", "events", "configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
  
  # Secrets - read for kubeconfig/credentials, update for password hash sync
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  
  # Terminal access requires exec
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
  
  # Butler CRDs - full access for management operations
  - apiGroups: ["butler.butlerlabs.dev"]
    resources: ["tenantclusters", "tenantaddons", "teams", "butlerconfigs", "providerconfigs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["butler.butlerlabs.dev"]
    resources: ["tenantclusters/status", "tenantaddons/status", "teams/status"]
    verbs: ["get"]
  
  # User CRD - full access for user management
  - apiGroups: ["butler.butlerlabs.dev"]
    resources: ["users"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["butler.butlerlabs.dev"]
    resources: ["users/status"]
    verbs: ["get", "update", "patch"]
  
  # ManagementAddon - full CRUD for management cluster addons
  - apiGroups: ["butler.butlerlabs.dev"]
    resources: ["managementaddons"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["butler.butlerlabs.dev"]
    resources: ["managementaddons/status"]
    verbs: ["get"]
  
  # AddonDefinition - read for catalog display
  - apiGroups: ["butler.butlerlabs.dev"]
    resources: ["addondefinitions"]
    verbs: ["get", "list", "watch"]
  
  # Cluster API resources - read for status display
  - apiGroups: ["cluster.x-k8s.io"]
    resources: ["clusters", "machines", "machinedeployments"]
    verbs: ["get", "list", "watch"]
  
  # Kamaji TenantControlPlane - read for status display
  - apiGroups: ["kamaji.clastix.io"]
    resources: ["tenantcontrolplanes"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "butler-console.fullname" . }}
  labels:
    {{- include "butler-console.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "butler-console.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "butler-console.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
