{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "butler-console.fullname" . }}
  labels:
    {{- include "butler-console.labels" . | nindent 4 }}
rules:
  # Core resources (read-only for console)
  - apiGroups: [""]
    resources: ["secrets", "configmaps", "namespaces", "events"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
  
  # Butler CRDs - read-only access for dashboard
  - apiGroups: ["butler.butlerlabs.dev"]
    resources: ["tenantclusters", "tenantaddons", "teams", "butlerconfigs", "providerconfigs"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["butler.butlerlabs.dev"]
    resources: ["tenantclusters/status", "tenantaddons/status", "teams/status"]
    verbs: ["get"]
  
  # Butler CRDs - write access for management operations
  - apiGroups: ["butler.butlerlabs.dev"]
    resources: ["tenantclusters", "tenantaddons", "teams"]
    verbs: ["create", "update", "patch", "delete"]
  
  # Cluster API resources (read-only for status)
  - apiGroups: ["cluster.x-k8s.io"]
    resources: ["clusters", "machines", "machinedeployments"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "butler-console.fullname" . }}
  labels:
    {{- include "butler-console.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "butler-console.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "butler-console.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
