    namespace: kube-system
    releaseName: metrics-server
    createNamespace: false
    timeout: "5m"
  links:
    documentation: https://github.com/kubernetes-sigs/metrics-server#readme
    source: https://github.com/kubernetes-sigs/metrics-server
