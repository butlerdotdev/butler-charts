    homepage: https://traefik.io
---
apiVersion: butler.butlerlabs.dev/v1alpha1
kind: AddonDefinition
metadata:
  name: metrics-server
  labels:
    butler.butlerlabs.dev/source: builtin
    butler.butlerlabs.dev/category: observability
spec:
