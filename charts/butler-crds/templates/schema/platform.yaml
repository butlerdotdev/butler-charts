  category: observability
  icon: "üìà"
  platform: true
  chart:
    repository: https://kubernetes-sigs.github.io/metrics-server
    name: metrics-server
    defaultVersion: "3.12.2"
    availableVersions:
      - "3.12.2"
      - "3.12.1"
