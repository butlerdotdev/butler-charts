                - Updating
                - Deleting
                - Failed
                type: string
              tenantNamespace:
                description: |-
                  TenantNamespace is the namespace containing CAPI and Kamaji resources for this cluster.
                  Format: tc-{cluster-name} or team-{team-name} depending on multi-tenancy mode.
                type: string
              workerNodesDesired:
                description: WorkerNodesDesired is the desired count of worker nodes
                  from spec.
                format: int32
                type: integer
              workerNodesReady:
                description: WorkerNodesReady is the count of worker nodes in Ready
                  state.
                format: int32
                type: integer
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
{{- end }}
