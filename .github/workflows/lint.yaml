# Lint and test Helm charts on PRs and pushes
name: Lint Charts

on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'
      - '.github/workflows/lint.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'charts/**'
      - '.github/workflows/lint.yaml'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2

      - name: List changed charts
        id: list-changed
        run: |
          changed=$(ct list-changed --config ct.yaml 2>/dev/null || echo "")
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Lint all charts
        run: |
          for chart in charts/*/; do
            echo "Linting $chart..."
            helm lint "$chart"
          done

      - name: Run chart-testing lint
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --config ct.yaml

  template-test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Template charts with default values
        run: |
          for chart in charts/*/; do
            echo "Templating $chart with default values..."
            helm template test "$chart" > /dev/null
          done

      - name: Template charts with edge profile
        run: |
          for chart in charts/butler-controller charts/butler-console; do
            if [[ -d "$chart" ]]; then
              echo "Templating $chart with edge profile..."
              helm template test "$chart" -f profiles/edge.yaml > /dev/null
            fi
          done

      - name: Template charts with core profile
        run: |
          for chart in charts/butler-controller charts/butler-console; do
            if [[ -d "$chart" ]]; then
              echo "Templating $chart with core profile..."
              helm template test "$chart" -f profiles/core.yaml > /dev/null
            fi
          done
