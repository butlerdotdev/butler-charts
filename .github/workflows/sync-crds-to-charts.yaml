# Manual trigger to pull CRDs from butler-api

name: Sync CRDs from butler-api

on:
  workflow_dispatch:
    inputs:
      butler_api_ref:
        description: 'butler-api branch/tag/sha'
        required: false
        default: 'main'

env:
  GO_VERSION: '1.23'

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout butler-charts
        uses: actions/checkout@v4

      - name: Checkout butler-api
        uses: actions/checkout@v4
        with:
          repository: butlerdotdev/butler-api
          ref: ${{ github.event.inputs.butler_api_ref }}
          path: butler-api

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: butler-api/go.sum

      - name: Generate CRDs
        working-directory: butler-api
        run: make generate manifests

      - name: Sync CRDs
        run: |
          chmod +x ./hack/sync-crds.sh
          BUTLER_API_PATH=${{ github.workspace }}/butler-api ./hack/sync-crds.sh

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(crds): sync from butler-api@${{ github.event.inputs.butler_api_ref }}"
          branch: sync-crds-manual
          title: "chore(crds): manual sync from butler-api"
          labels: automated,crds
